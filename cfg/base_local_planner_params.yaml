DWAPlannerROS:
  max_trans_vel: 1.0
  min_trans_vel: 0.4
  max_vel_x: 1.0
  min_vel_x: -0.2
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_rot_vel: 1.0
  min_rot_vel: 0.2

  acc_lim_theta: 5.0
  acc_limit_trans: 10.0
  acc_lim_x: 10.0
  acc_lim_y: 0.0

  vx_samples: 15
  vy_samples: 0
  vth_samples: 30
  sim_time: 1.5
  sim_granularity: 0.1
  penalize_negative_x: true
  path_distance_bias: 0.1
  goal_distance_bias: 17.0
  occdist_scale: 2.6
  forward_point_distance: 0.25

  yaw_goal_tolerance: 0.15
  xy_goal_tolerance: 0.20
  scaling_speed: 0.2
  max_scaling_factor: 0.30
  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.05

