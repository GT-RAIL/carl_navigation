local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint
  update_frequency: 30.0
  publish_frequency: 30.0
  static_map: false
  rolling_window: true
  width: 3.0
  height: 3.0
  resolution: 0.025

  inflation_layer: {cost_scaling_factor: 0.0, enabled: true, inflation_radius: 0.50}

  obstacle_layer:
    combination_method: 1
    enabled: true
    laser_scan_sensor: {clearing: true, data_type: LaserScan, marking: true, sensor_frame: hokuyo_link,
      topic: scan}
    max_obstacle_height: 2.0
    observation_sources: laser_scan_sensor
    obstacle_range: 3.0
    raytrace_range: 3.0
    inf_is_valid: true

  ar_layer: {map_topic: /markers_to_map/ar_local_cost_map}

  plugins:
  - {name: ar_layer, type: 'ceiling_layer_namespace::CeilingLayer'}
  - {name: obstacle_layer, type: 'costmap_2d::ObstacleLayer'}
  - {name: inflation_layer, type: 'costmap_2d::InflationLayer'}
